[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "geochemistrypi"
version = "0.0.1"
authors = [
  { name="Can He", email="sanyhew1097618435@163.com" },
]
maintainers = [] 
description = "A Python framework for data-driven geochemistry discovery"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "typer",
    "pandas",
    "numpy",
    "ray",
    "flaml",
    "scikit-learn",
    "xgboost",
    "seaborn",
    "multipledispatch",
    "statsmodels",
    "scipy",
    "openpyxl",
    "pyogrio>=0.4.2",        # required to draw world map
    "geopandas>=0.10.2",     # required to draw world map
    "threadpoolctl>=3.1.0",  # required to draw 3d plot for KMeans
    "matplotlib>=3.5.2"      # required to draw 3d plot for KMeans
]

[project.optional-dependencies]
test = [
    "pytest"
]

[project.urls]
"Homepage" = "https://github.com/ZJUEarthData/geochemistrypy"
"Bug Tracker" = "https://github.com/ZJUEarthData/geochemistrypy/issues"

[project.scripts]
geochemistrypi = "geochemistrypi.cli:app"
